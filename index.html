<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plano de Ação</title>
    <style>
      :root{
        --bg:#0b1220; --fg:#e2e8f0; --muted:#94a3b8; --card:#111827;
        --accent:#22c55e; --accent2:#38bdf8; --bd:rgba(255,255,255,.12);
      }
      *{box-sizing:border-box}
      body{margin:0;background:var(--bg);color:var(--fg);
        font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif}
      .container{max-width:1100px;margin:0 auto;padding:24px}
      .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
      .panel{background:var(--card);border:1px solid var(--bd);border-radius:16px;padding:14px}
      input,select,textarea,button{border:1px solid var(--bd);background:#0b1220;color:var(--fg);
        padding:10px 12px;border-radius:12px}
      button.primary{border:none;background:linear-gradient(90deg,var(--accent),var(--accent2));color:#0b1220;font-weight:600}
      button.ghost{background:transparent}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
