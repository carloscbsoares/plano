<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plano de Ação</title>
    <meta name="description" content="Plano de Ação com alertas por email e SMS (Netlify Functions)" />
    <style>
      :root{
        --bg:#0f172a; /* slate-900 */
        --fg:#e2e8f0; /* slate-200 */
        --card:#111827; /* gray-900 */
        --muted:#94a3b8; /* slate-400 */
        --accent:#22c55e; /* green-500 */
        --accent-2:#38bdf8; /* sky-400 */
        --danger:#ef4444; /* red-500 */
        --shadow: 0 10px 30px rgba(0,0,0,.25);
        --radius: 16px;
      }
      *{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0; background:linear-gradient(180deg, #0b1220 0%, #0f172a 100%);
        color:var(--fg); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif;
        -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      }
      .container{max-width:1100px;margin:0 auto;padding:24px}
      header.hero{
        display:flex; gap:16px; align-items:flex-end; justify-content:space-between; margin-bottom:18px;
      }
      h1{font-size:clamp(24px, 3vw, 36px); margin:0}
      .sub{color:var(--muted); font-size:14px; margin-top:6px}
      .panel{
        background:rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.08);
        border-radius:var(--radius); padding:16px; box-shadow:var(--shadow);
      }
      .grid{display:grid; gap:12px}
      @media(min-width:720px){ .grid-4{grid-template-columns:2fr 1fr 1fr 1fr} }
      input, textarea, select, button{
        outline:none; border:1px solid rgba(255,255,255,.12); background:#0b1220; color:var(--fg);
        padding:10px 12px; border-radius:12px; width:100%;
      }
      textarea{min-height:60px; resize:vertical}
      button.primary{background:linear-gradient(90deg, var(--accent) 0%, var(--accent-2) 100%); border:none; color:#0b1220; font-weight:600; cursor:pointer}
      button.ghost{background:transparent; border-color:rgba(255,255,255,.18); cursor:pointer}
      button:disabled{opacity:.6; cursor:not-allowed}
      .row{display:flex; gap:8px; align-items:center; flex-wrap:wrap}
      .list{display:grid; gap:10px; margin-top:12px}
      .card{background:var(--card); border:1px solid rgba(255,255,255,.08); border-radius:var(--radius); padding:14px; box-shadow:var(--shadow)}
      .pill{font-size:12px; padding:4px 8px; border-radius:9999px; background:rgba(255,255,255,.08); color:var(--muted)}
      .pill.ok{background:rgba(34,197,94,.15); color:#86efac}
      .pill.warn{background:rgba(250,204,21,.15); color:#fde68a}
      .pill.bad{background:rgba(239,68,68,.15); color:#fecaca}
      .footer{margin:26px 0; color:var(--muted); font-size:12px; text-align:center}
      .actions{display:flex; gap:8px; align-items:center; justify-content:flex-end; flex-wrap:wrap}
      .hr{height:1px;background:rgba(255,255,255,.08); margin:12px 0}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
